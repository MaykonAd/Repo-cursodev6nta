<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<body>
<div class="container">
				<div class="row">
				<div class="col"><h1>Padoca do seu Zé</h1></div></div>				
		
		<div class="row">
		<div class="col">
			<label>Produto :</label> <select class="form-control" id="produto"
				onchange="res()">
				<option type="text" value="1">Pão</option>
				<option value="2">Leite</option>
				<option value="3">Café</option>
				<option value="4">Sonho</option>
				<option value="5">Monteiro Lopes</option>
			</select>
		</div>
		
		
		
		
		<div class="col">
			<label>Quantidade :</label> <input type="number" class="form-control" id="qtd"
				value="1">
		</div>
		<div class="col">
			Preço: R$ <b id="preco-unit"></b>
		</div>
		<div class="col">
			Subtotal: R$ <b id="subtotal"></b>
		</div>
		</div>
		
				
		
			<input class="btn btn-primary" value="Adicionar ao carrinho" type="button">

			<input class="btn btn-primary" value="Limpar comanda" type="button">
			
		<div class="table">
			<table>
				<th>Descrição</th>
				<th>Quantidade</th>
				<th>Preço</th>
				<th>Sub-Total</th>
				<tr>
					<td id=""></td>
				</tr>

			</table>
		</div>
		<div>
			<h2 id="result">aqui:</h2>
			<div>
			<h2>Comanda do Cliente</h2>
		</div>
			<h3></h3>


	
	</div>

</body>
