<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro</title>
</head>
<body>
	<from action>
	<fieldset>
		<legend>Abra uma conta</legend>
		<p>È graituta e sempre será.</p>
		<input type="text" name="nome" placeholder="Nome" required> <input
			type="text" name="sobrenome" placeholder="Sobrenome" required>
		<p>
			<input type="text" name="Email"
				placeholder="E-mail ou número do celular">
		</p>
		<p>
			<input type="text" name="senha" placeholder="Nova senha">
		</p>
		<p>Aniversário</p>
		<select name="dia">
			<option value="0">Dia</option>
			<option value="1">01</option>
			<option value="2">02</option>
			<option value="3">03</option>
			<option value="4">04</option>
		</select>
		<select name="mes">
		<option value="0">Mes</option>
		<option value="1">01</option>
		<option value="2">02</option>
		<option value="3">04</option>
		<option value="6">05</option>
		</select>
		<select><option value="0">Ano</option>
		<option value="1990">1990</option>
		<option value="1991">1991</option>
		<option value="1992">1992</option>
		<option value="1993">1993</option>
		</select>
		
		<p><input type="radio" name="sexo"> Feminino
		<input type="radio" name="sexo"> Masculino</p>
		<p> Ao clicar em abrir uma conta, você cocorda com nossos Termos e que você leu nossa Politica de Dados, incluindo nosso Uso de Cookies.</p>
		<input type="submit" value="Abrir uma conta">
	</fieldset>
	</from>

</body>
</html>
