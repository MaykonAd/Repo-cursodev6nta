<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>PaginaLogin</title>
</head>
<body>
	<h1>Para entra no sistema, digite seu login e sua senha nos campos
		a seguir</h1>
	<table border>
		<tr>
			<td>Login:</td>
			<td><input type="text" name="Login"
				placeholder="Insira o login." required></td>
		</tr>
		<tr>
			<td>Senha:</td>
			<td><input type="password" name="senha"
				placeholder="Insira a senha." required></td>
		</tr>
		<tr>
			<td><input type="submit" value="Entrar"></td>
			<td>Cadastre-se
			</td>
		</tr>
	</table>
</body>
</html>
